global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cityear-iot'
    environment: 'local'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

# Scrape configurations
scrape_configs:
  # Self-monitoring: Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alloy self-metrics
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
