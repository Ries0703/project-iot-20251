services:
  # TimescaleDB with PostGIS - Optimized for time-series IoT data
  postgres:
    image: timescale/timescaledb-ha:pg17  # TimescaleDB 2.24.0 + PostgreSQL 17 + PostGIS (Dec 2025)
    container_name: cityear-timescaledb
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: cityear
      POSTGRES_HOST_AUTH_METHOD: trust
      # TimescaleDB configuration
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - "5432:5432"
    networks:
      - cityear-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cityear"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c max_connections=200
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  # EMQX MQTT Broker for IoT device communication
  emqx:
    image: emqx/emqx:6.0.1  # Latest stable version (Nov 2025)
    container_name: cityear-emqx
    ports:
      - "1883:1883"    # MQTT TCP
      - "8883:8883"    # MQTT SSL
      - "8083:8083"    # MQTT WebSocket
      - "8084:8084"    # MQTT WebSocket SSL
      - "18083:18083"  # Dashboard
    networks:
      - cityear-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:18083/api/v5/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for database management (optional dev tool)
  pgadmin:
    image: dpage/pgadmin4:9.11  # Latest version (Dec 2025)
    container_name: cityear-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cityear.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cityear-network
    depends_on:
      postgres:
        condition: service_healthy

  backend-api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: cityear-api
    command: ["node", "dist/apps/api-service/main"]
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=cityear
      - MQTT_BROKER_URL=mqtt://emqx:1883
    depends_on:
      emqx:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - cityear-network

  backend-consumer:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: cityear-consumer
    command: ["node", "dist/apps/consumer-service/main"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=cityear
      - MQTT_BROKER_URL=mqtt://emqx:1883
    depends_on:
      emqx:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - cityear-network

  simulator:
    build: ./simulator
    container_name: cityear-simulator
    ports:
      - "3001:3001"
    environment:
      - MQTT_BROKER_URL=mqtt://emqx:1883
      - DEVICE_COUNT=500
    volumes:
      - ./simulator/simulator.db:/usr/src/app/simulator.db
    depends_on:
      emqx:
        condition: service_healthy
    networks:
      - cityear-network

  frontend:
    build: ./frontend
    container_name: cityear-frontend
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3000
      - API_URL=http://backend-api:3000
    depends_on:
      - backend-api
    networks:
      - cityear-network

  # ============================================================================
  # OBSERVABILITY STACK
  # ============================================================================

  # Prometheus - Metrics storage and querying
  prometheus:
    image: prom/prometheus:latest
    container_name: cityear-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - cityear-network
    restart: unless-stopped

  # Loki - Log aggregation and storage
  loki:
    image: grafana/loki:latest
    container_name: cityear-loki
    user: "0"  # Run as root to avoid permission issues
    command: -config.file=/etc/loki/local-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yml:ro
      - loki_data:/tmp/loki
    networks:
      - cityear-network
    restart: unless-stopped

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: cityear-grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3003
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - cityear-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # Grafana Alloy - Telemetry collector
  alloy:
    image: grafana/alloy:latest
    container_name: cityear-alloy
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    volumes:
      - ./monitoring/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy_data:/var/lib/alloy
    networks:
      - cityear-network
    depends_on:
      postgres:
        condition: service_healthy
      emqx:
        condition: service_healthy
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  alloy_data:
    driver: local

networks:
  cityear-network:
    driver: bridge
